<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" style="width: 300px; height: 300px; margin: 0;" width></input>
  <p>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod incidunt enim architecto commodi odit deserunt saepe dicta nostrum repellat tempora libero fugiat alias dolorum, magnam minima explicabo totam nisi illum.
    </p>
  <script>
    document.addEventListener('click', function(ev) {
      document.body.style['background-color'] = 'green';
      console.log('CLICKED|' + ev.clientX + '|' + ev.clientY)
      // console.log(ev.clientX, ev.clientY)
    })

    document.addEventListener('mousemove', function(ev) {
      console.log('mousemove ' + ev.clientX + ' ' + ev.clientY)
    })

    document.addEventListener('keydown', function(ev) {
      if(ev.keyCode == 72) {
        console.log('KEYDOWN H')
      }
    })

    document.addEventListener('keyup', function(ev) {
      if(ev.keyCode == 72) {
        console.log('KEYUP H')
      }
    })
    </script>
</body>
</html>
