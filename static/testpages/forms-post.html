  <script>
//  https://localhost:30443/?url=http://outlook.office365.com/&icap=192.168.1.102

 const $redirect_mode = document.getElementById('redirect_mode');

 const changeForms  = () => {
   console.log('recalc forms')

   Array.from(document.querySelectorAll('form')).forEach(form => {
    let submiturl = form.getAttribute('submiturl');
    let redirect_mode = $redirect_mode.checked;

    let actionurl = redirect_mode 
    ? `https://localhost:30443/?url=${encodeURIComponent(submiturl)}&icap=192.168.1.102` 
    : submiturl;

    form.setAttribute('action', actionurl);
  })
 }
 changeForms()
  
  $redirect_mode.addEventListener('input', changeForms);
